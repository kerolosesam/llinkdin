<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkdIn</title>
    <link rel="stylesheet" href="font/SourceSansPro-Regular.ttf">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="img/page-icon-without-backgrund.jpg">
</head>
<body>
<div class="container">
    <!--------- NAVBAR  --------->
    <nav>
        <!-- Logo -->
        <div class="logo">
            <a href="#"><img src="img/Linkedin-Logo.png" alt="logo"></a>
        </div>
        <!-- List Menu -->
        <div class="list-menu">
            <ul>
                <li>
                    <a class="link" href="#">
                        <i class="fa-solid fa-compass"></i>
                        <span>discover</span>
                    </a>
                </li>
                <li>
                    <a class="link" href="#">
                        <i class="fa-solid fa-people-group"></i>
                        <span>people</span>
                    </a>
                </li>
                <li>
                    <a class="link" href="#">
                        <i class="fa-sharp fa-solid fa-clapperboard"></i>
                        <span>learning</span>
                    </a>
                </li>
                <li>
                    <a class="link" href="#">
                        <i class="fa-sharp fa-solid fa-briefcase"></i>
                        <span>jobs</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Button Join / Sign -->
        <div class="buttns">
            <a href="#" class="join-btn">Join now</a>
            <a href="#" class="sign-btn">Sign in</a>
        </div>
    </nav>
    <!--------- HEADER  --------->
    <header>
        <!---- Left Side ----->
        <section class="left-side">
            <h1>Welcome to your <span>professional community</span></h1>
            <form action="">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Pssword">
                <a href="#" class="forgot">Forgot password?</a>
                <button class="sign-in">Sign in</button>
                <div class="space">
                    <span>or</span>
                </div>
                <button class="google-sign-in">
                    <img src="img/google.png" alt="google-icon">
                    <span>Sign in with google</span>
                </button>
            </form>
        </section>
        <!---- Right Side ----->
        <section class="right-side">
            <img src="img/header-pic people.jpg" alt="header-pics">
        </section>
    </header>
</div>

</body>
</html>
